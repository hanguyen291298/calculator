<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-shape">
        <div class="screen"></div>
        <div class="buttons">
            <div class="row_four_buttons">
                <button class="AC">AC</button>
                <button class="CE">CE</button>
                <button class="percentage">%</button>
                <button class="division">÷</button>

            </div>
            <div class="row_four_buttons">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">x</button>
            </div>
            <div class="row_four_buttons">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtraction">-</button>
            </div>

            <div class="two_final_rows">
                <div class="share_add_button">
                    <div class="line4">
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                    </div>
                    <div class="line5">
                        <button class="zero">0</button>
                        <button class="dot">.</button>
                        <button class="equal">=</button>
                    </div>
                </div>
                <button class="add">+</button>
            </div>
        </div>
    </div>
    <div class="footer">Copyright © Ha Nguyen</div>
    <script src="index.js"></script>
</body>
</html>
